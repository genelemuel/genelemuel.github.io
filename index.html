<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gene Lemuel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    body {
      background-color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: #fff;
    }

    /* Layout */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center; /* center the gallery area horizontally */
      padding: 40px 40px 40px 200px; /* left padding makes room for fixed text */
      gap: 40px;
      background-color: #000;
    }

    /* Fixed name + contact on desktop */
    .block {
      line-height: 1.4;
      flex: 0 0 auto;
      position: fixed;
      top: 40px;
      left: 40px;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .agent-link {
      font-size: 16px;
    }

    .agent-link a {
      color: #c30000;
      text-decoration: underline;
      font-family: serif;
    }

    .agent-link a:visited {
      color: #c30000;
      font-family: serif;
    }

    /* Right-hand image column */
    .gallery {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 32px;
      max-width: 45vw;
      background-color: #000;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-height: calc(100vh - 80px); /* full photo always visible in viewport */
      object-fit: contain;
      display: block;
      background-color: #000;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .page {
        flex-direction: column;
        align-items: flex-start;
        padding: 24px;
      }

      .block {
        position: static; /* no longer fixed */
        margin-bottom: 24px;
        width: auto;
        text-align: left; /* keep left-aligned like desktop */
      }

      .gallery {
        max-width: 100%;
        align-items: flex-start;
      }

      .gallery img {
        width: 100%;
        max-height: none; /* let images size naturally on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="block">
      <div class="name">GENE LEMUEL</div>
      <div class="agent-link"><a href="mailto:genelemuel@gmail.com">Contact Agent</a></div>
    </div>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/genelemuel/genelemuel.github.io/refs/heads/main/work/IMG_9530.png" alt="Gene Lemuel work 1" />
      <img src="https://genelemuel.com/4493083e-338d-4241-8868-e3cc24970d6a.png" alt="Gene Lemuel work 2" />
      <img src="https://genelemuel.com/IMG_7915.png" alt="Gene Lemuel work 3" />
      <img src="https://genelemuel.com/ceb7b626-c0a2-4975-b97b-4e6480d8d41d.png" alt="Gene Lemuel work 4" />
      <img src="https://genelemuel.com/ESO201.jpg" alt="Gene Lemuel work 5" />
    </div>
  </div>
</body>
</html>
